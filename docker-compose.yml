networks:
  dev:

services:

  api_server:
    build:
      context: ./api_server
    networks:
      - dev
    env_file:
      - ./SQL/.env.db
    volumes:
      - ./SQL:/SQL

  scale_server:
    build:
      context: ./scale_server
    networks:
      - dev
    ports:
      - "5000:5000"
    env_file:
      - ./SQL/.env.db
      - .env.scale_server
    volumes:
      - ./SQL:/SQL
      - ./scale_server/vosk-model-small-ru-0.22:/vosk-model-small-ru-0.22
      # - ./scale_server/alphacep-model-android-ru-0.3:/alphacep-model-android-ru-0.3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
